on: [pull_request, push]

jobs:
  build:
    runs-on: docker
    strategy:
      matrix:
        java: [21]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
      - run: ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          name: nightly-builds
          path: build/libs/*
